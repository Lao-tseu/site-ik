{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} Infok√®s {% endblock %}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      {% block nav %}
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <img src="{% static "skin/logo.png" %}" class="img img-responsive"/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <a href="{% url 'main.views.index' %}">Accueil</a>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <a href="{% url 'main.views.submit' %}">Soumettre un article</a>
          </div>
          <div class="col-lg-offset-4 col-md-offset-4 col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <a href="{% url 'main.views.login' 'bob' %}">Se connecter (bob)</a>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <a href="{% url 'main.views.login' 'admin' %}">Se connecter (admin)</a>
          </div>
        </div>
      {% endblock %}
    </div>

    <div class="container">
      <h3>Bonjour {{ request.session.auth }}.</h3>
      {% block body %}
      {% endblock %}
    </div>

    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
